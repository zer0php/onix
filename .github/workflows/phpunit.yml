name: PHPUnit tests

on:
  push:
    branches: [ master ]

jobs:
  build-and-run-tests:
    runs-on: self-hosted
    steps:
    - name: "Checkout"
      uses: actions/checkout@v2
      
    - name: "Install dependencies"
      uses: php-actions/composer@v4
      
    - name: "Run tests"
      uses: php-actions/composer@v4
      with:
        command: composer test
 
